    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    
    <style>
            body{
                font-size: 50px;

<body>
<div class="container">
    <h1 id="title">Compatibility Survey</h1>

    </form>
    <button type="button" class="btn red btn-lg btn-block" data-toggle="modal" data-target="#examplemodal" id="submitbutton">Submit</button>
    
  
    <div class="modal" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog color" role="document">
                <div class="modal-content color">
                <div class="modal-header color">
                    <h5 class="modal-title" id="exampleModalLabel">Best Match</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body color">
                    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#submitbutton").on("click", function(event){
         
        var newFriend = {
        name: $("#nameInput").val().trim(),
        photo: $("#photoLink").val().trim(),
        scores: 
            [
            parseInt($("#question1").val()),
            parseInt($("#question2").val()),
            parseInt($("#question3").val()),
            parseInt($("#question4").val()),
            parseInt($("#question5").val()),
            parseInt($("#question1").val()),
            parseInt($("#question2").val()),
            parseInt($("#question3").val()),
            parseInt($("#question4").val()),
            parseInt($("#question5").val()),
            ]
    }
    $.post("/api/friends", newFriend, function(data){
        console.log(data)
        console.log(newFriend)
        $(".modal-body").html("<h1>" + data.name + "</h1><br>")
        $(".modal-body").append($("<img>").attr("src", data.photo))

        $("#exampleModal").modal("toggle")
    })
    $("#nameInput").val("")
    $("#photoLink").val("")

    

    })

    
        
    
    </script>
